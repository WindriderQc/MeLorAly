<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c98d1d",
                        "background-light": "#f8f7f6",
                        "background-dark": "#211b11",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-neutral-800 dark:text-neutral-200">
<div class="relative flex h-screen min-h-screen w-full flex-col justify-between overflow-x-hidden">
<header class="absolute top-0 left-0 right-0 z-10 px-4 py-4">
<div class="flex items-center justify-end">
<button class="flex h-12 w-12 items-center justify-center rounded-full text-neutral-900 dark:text-neutral-100 hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</header>
<main class="flex flex-col items-center justify-center text-center px-6 pt-20 pb-4">
<div class="flex w-full items-center justify-center gap-2 mb-8">
<div class="h-2 w-2 rounded-full bg-neutral-300 dark:bg-neutral-700"></div>
<div class="h-2 w-2 rounded-full bg-neutral-300 dark:bg-neutral-700"></div>
<div class="h-2 w-2 rounded-full bg-neutral-900 dark:bg-neutral-100"></div>
</div>
<div class="w-full max-w-sm mx-auto">
<div class="aspect-[3/2] w-full rounded-lg overflow-hidden mb-8">
<img alt="Family members of different generations smiling and using a tablet together." class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAOS8zQSXhzToPI-n6ev3PiYw3k11ziiqnZzvODgJIfyYa7F82U2c591OLdtVUdKSCkzCpeiGmOIFmeLXHnBVR0pSGEf3uFHQmR_Oi9VAEWrKUyxbKXpnFh-f6VFjoLS0ZWQNpo5TqnUdAOVL8MC8Clmsdo5GBqcu8fyUpdL9BUVefs66Jo69o2JbiEdOJH7rjtcSRcNkRsx0is2WBq_61U75_Jp4TB3FhfoopuWUfp737XG1mJ4fVcmCYh_YPOZWz43l2wl1ALEY0"/>
</div>
<h1 class="text-3xl font-bold text-neutral-900 dark:text-neutral-50 mb-4">Un soutien pour toute la famille</h1>
<p class="text-base text-neutral-600 dark:text-neutral-400">
                    Nous accompagnons les parents et les grands-parents avec des conseils personnalisés et des ressources pour chaque étape du développement de l'enfant.
                </p>
</div>
</main>
<footer class="px-6 pb-8 pt-4">
<button class="w-full flex items-center justify-center rounded-full h-12 px-5 bg-primary text-white text-base font-bold shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-colors">
                Commencer
            </button>
</footer>
</div>

</body></html>
