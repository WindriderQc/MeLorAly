<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Support</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c98d1d",
                        "background-light": "#f8f7f6",
                        "background-dark": "#211b11",
                        "foreground-light": "#171511",
                        "foreground-dark": "#f8f7f6",
                        "subtle-light": "#877b64",
                        "subtle-dark": "#a1998c",
                        "input-light": "#f4f3f0",
                        "input-dark": "#2d281e",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
<div class="flex items-center p-4">
<button class="text-foreground-light dark:text-foreground-dark p-2 -ml-2">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark flex-1 text-center pr-8">Contact Support</h1>
</div>
</header>
<main class="flex-grow px-4 py-6">
<p class="text-subtle-light dark:text-subtle-dark text-center mb-8">We're here to help! Please fill out the form below and we'll get back to you as soon as possible.</p>
<form class="space-y-4">
<div>
<label class="sr-only" for="name">Your Name</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark border-0 focus:ring-2 focus:ring-primary rounded-lg p-4" id="name" placeholder="Your Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Your Email</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark border-0 focus:ring-2 focus:ring-primary rounded-lg p-4" id="email" placeholder="Your Email" type="email"/>
</div>
<div>
<label class="sr-only" for="subject">Subject</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark border-0 focus:ring-2 focus:ring-primary rounded-lg p-4" id="subject" placeholder="Subject" type="text"/>
</div>
<div>
<label class="sr-only" for="message">Your Message</label>
<textarea class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark border-0 focus:ring-2 focus:ring-primary rounded-lg p-4" id="message" placeholder="Your Message" rows="5"></textarea>
</div>
<div class="flex justify-center items-center p-4 bg-input-light dark:bg-input-dark rounded-lg border-2 border-dashed border-subtle-light/50 dark:border-subtle-dark/50">
<div class="text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-subtle-light dark:text-subtle-dark" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<p class="mt-1 text-sm text-subtle-light dark:text-subtle-dark">
<span class="font-semibold text-primary">Upload a file</span> or drag and drop
                        </p>
<p class="text-xs text-subtle-light dark:text-subtle-dark/80">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
<div>
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors" type="submit">
                        Submit
                    </button>
</div>
</form>
<div class="mt-12 text-center">
<h3 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark mb-4">Or find a quick answer</h3>
<div class="flex justify-center gap-4">
<a class="bg-primary/10 dark:bg-primary/20 text-primary font-semibold py-2 px-4 rounded-full text-sm" href="#">FAQ</a>
<a class="bg-primary/10 dark:bg-primary/20 text-primary font-semibold py-2 px-4 rounded-full text-sm" href="#">Tutorials</a>
</div>
</div>
</main>
<nav class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-input-light dark:border-input-dark">
<div class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark w-1/4" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"></path></svg>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark w-1/4" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path></svg>
<span class="text-xs font-medium">Family</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary w-1/4" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M230.93,220a8,8,0,0,1-6.93,4H32a8,8,0,0,1-6.92-12c15.23-26.33,38.7-45.21,66.09-54.16a72,72,0,1,1,73.66,0c27.39,8.95,50.86,27.83,66.09,54.16A8,8,0,0,1,230.93,220Z"></path></svg>
<span class="text-xs font-medium">Profile</span>
</a>
<a class="flex flex-col items-center gap-1 text-subtle-light dark:text-subtle-dark w-1/4" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,16V152h-28.7A15.86,15.86,0,0,0,168,156.69L148.69,176H107.31L88,156.69A15.86,15.86,0,0,0,76.69,152H48V48Zm0,160H48V168H76.69L96,187.31A15.86,15.86,0,0,0,107.31,192h41.38A15.86,15.86,0,0,0,160,187.31L179.31,168H208v40Z"></path></svg>
<span class="text-xs font-medium">Messages</span>
</a>
</div>
</nav>
</div>

</body></html>
